<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
     <form [formGroup]="loginF" (ngSubmit)="loginForm(loginF.value)">
        <div class="formGroup">
       <ion-item>
          <ion-label >UserId</ion-label>
          <ion-input class="form-control" type="text" formControlName="emailAddr"></ion-input>
        </ion-item>
        </div>
        <div class="formGroup">
        <ion-item>
            <ion-label >Password</ion-label>
            <ion-input type="password" class="form-control" formControlName="password"></ion-input>
        </ion-item>     
        </div>  
        <button ion-button type="submit">Sign In</button>
      </form> 
</ion-content>
