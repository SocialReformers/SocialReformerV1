<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>signIn</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label >UserId</ion-label>
          <ion-input type="text" name="userId"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Password</ion-label>
            <ion-input type="text" name="password"></ion-input>
        </ion-item>
        
        <button ion-button type="submit" block>Sign In</button>
      </form> 
</ion-content>
