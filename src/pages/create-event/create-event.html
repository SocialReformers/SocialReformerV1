<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
      
    <ion-title>Create Event</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label >Name Of Person</ion-label>
          <ion-input type="text" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Event Title</ion-label>
            <ion-input type="text" name="eventTitle"></ion-input>
        </ion-item>
        <ion-item>          
            <ion-label >Event Date</ion-label>
            <ion-input type="text" name="eventDate"></ion-input>
          </ion-item>
          
        <ion-item>
          <ion-label>Event Venue</ion-label>
          <ion-textarea name="eventVenue"></ion-textarea>
        </ion-item>
            
        <ion-item>
            <ion-label>Event Details</ion-label>
            <ion-textarea name="details"></ion-textarea>
          </ion-item>
        <ion-item>
              <ion-label>Email Address</ion-label>
              <ion-input name="emailAddress"></ion-input>
        </ion-item>
        <ion-item>
              <ion-label>Contact No</ion-label>
              <ion-input name="contactNo"></ion-input>
        </ion-item>
        <button ion-button type="submit" block>Add Todo</button>
      </form>    
</ion-content>
