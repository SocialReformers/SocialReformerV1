<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  [formGroup]="registerForm" (ngSubmit)="createEventForm(registerForm.value)" novalidate>
      <div class="formGroup">
      <ion-item>
          <ion-label >Name Of Person</ion-label>
          <ion-input type="text" class="form-control" formControlName="namePerson" ></ion-input>
        </ion-item>
        </div>
        <div class="formGroup">
        <ion-item>
            <ion-label >Email</ion-label>
            <ion-input type="text" class="form-control" formControlName="emailAddr"></ion-input>
           <div class="form-text error" *ngIf="registerForm.email">
              <div *ngIf="registerForm.email.hasError('required')">Email is required.</div>
              <div *ngIf="registerForm.email.hasError('invalidEmail')">Email is invalid.</div>
            </div>
          </ion-item>
          </div>
          <div class="formGroup">
        <ion-item>          
            <ion-label >Phone No</ion-label>
            <ion-input type="text" class="form-control" formControlName="phoneNo" ></ion-input>
          </ion-item>
          </div>
          <div class="formGroup">
        <ion-item>
          <ion-label>Address</ion-label>
          <!-- <ion-textarea class="form-control" formControlName="eventVenue"></ion-textarea> -->       
        </ion-item>
        <div class="col-xs-12 col-md-6">
          
          <div class="panel-body">            
              <auto-complete  (componentCallback)="autoCompleteCallback1($event)"></auto-complete>
          </div>          
          </div>
       
            </div>
            <div class="formGroup">
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input class="form-control" formControlName="password" type="password"></ion-input>
             <div class='form-text error' *ngIf="registerForm.password">
              <div *ngIf="registerForm.password.hasError('required')">Password is required.</div>
              <div *ngIf="registerForm.password.hasError('minlength')">Password isn't long enough.</div>
            </div>    -->
          </ion-item> 
          </div>
          <div class="formGroup">
        <ion-item>
              <ion-label>Confirm Password</ion-label>
              <ion-input class="form-control" formControlName="confirmPassword"type="password" ></ion-input>
              <div class='form-text error' *ngIf="registerForm.password">
                <div *ngIf="registerForm.password.hasError('required')">Password is required.</div>
                <div *ngIf="registerForm.password.hasError('minlength')">Password isn't long enough.</div>
              </div>    
        </ion-item>
        </div>
        
        <button ion-button  type='submit' [disabled]='!registerForm.valid' block>Register</button>
      </form> 
</ion-content>
