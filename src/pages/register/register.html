<ion-header>

  <ion-navbar>
     <button ion-button menuToggle>
       <ion-icon name="menu"></ion-icon>
     </button>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form  [formGroup]="registerForm" (ngSubmit)="registrationForm(registerForm.value)" novalidate>
      <div class="formGroup">
      <ion-item>
          <ion-label >Name Of Person</ion-label>
          <ion-input type="text" class="form-control" formControlName="namePerson" required ></ion-input>
        </ion-item>
        </div>
        <div class="formGroup">
        <ion-item>
            <ion-label >Email</ion-label>
            <ion-input type="text" class="form-control" formControlName="emailAddr" required></ion-input>
            <div *ngIf="registerForm.get('emailAddr').touched">
              <div  *ngIf="registerForm.get('emailAddr').hasError('required')">Email is required.</div>
              <div  *ngIf="registerForm.get('emailAddr').hasError('invalidEmail')">Email is invalid.</div>
            </div> 
          </ion-item> 
          </div>
          <div class="formGroup">
        <ion-item>          
            <ion-label >Phone No</ion-label>
            <ion-input type="text" class="form-control" formControlName="phoneNo" required></ion-input>
          </ion-item>
          </div>
          <div class="formGroup">
        <ion-item>
          <ion-label>Address</ion-label>
          <!-- <ion-textarea class="form-control" formControlName="eventVenue"></ion-textarea> -->       
        </ion-item>
        <div class="col-xs-12 col-md-6">
          
          <div class="panel-body">            
              <auto-complete #eventVenue (componentCallback)="autoCompleteCallback1($event)" required></auto-complete>
              <!-- <ion-input type="text" id="eventVenueAuto" formControlName="eventVenueAuto"></ion-input> -->
          </div>          
          </div>
       
            </div>
            <div class="formGroup">
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input class="form-control ng-valid ng-dirty ng-invalid" formControlName="password" type="password"required></ion-input>
             <div class='form-text error' *ngIf="registerForm.controls.password.touched">
              <div  class="error-message" *ngIf="registerForm.controls.password.hasError()">Password is required.</div>
              <div  class="error-message" *ngIf="registerForm.controls.password.hasError('mismatch')">Password isn't long enough.</div>
            </div>    
          </ion-item> 
          </div>
          <div class="formGroup">
        <ion-item>
              <ion-label>Confirm Password</ion-label>
              <ion-input class="form-control  ng-valid ng-dirty ng-invalid" formControlName="confirmPassword" type="password" required></ion-input>
              <div class='form-text error' *ngIf="registerForm.controls.confirmPassword.touched">{{registerForm.get('confirmPassword').hasError('required')}
                <div  class="error-message" *ngIf="registerForm.controls.confirmPassword.hasError('')">Password is required.</div>
                <div  class="error-message" *ngIf="registerForm.controls.confirmPassword.hasError('minlength')">Password isn't long enough.</div>
              </div>    
        </ion-item>
        </div>
        
        <button ion-button  type='submit'  block>Register</button>
      </form> 
</ion-content>
