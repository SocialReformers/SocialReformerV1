<ion-header>

  <ion-navbar>
    <ion-title>register</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <form (ngSubmit)="logForm()">
        <ion-item>
          <ion-label >Name Of Person</ion-label>
          <ion-input type="text" name="name"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label >Email</ion-label>
            <ion-input type="text" name="emailAddr"></ion-input>
        </ion-item>
        <ion-item>          
            <ion-label >Phone No</ion-label>
            <ion-input type="text" name="phoneNo"></ion-input>
          </ion-item>
          
        <ion-item>
          <ion-label>Address</ion-label>
          <ion-textarea name="eventVenue"></ion-textarea>
        </ion-item>
            
        <ion-item>
            <ion-label>Password</ion-label>
            <ion-input name="password"></ion-input>
          </ion-item>
        <ion-item>
              <ion-label>Confirm Password</ion-label>
              <ion-input name="confirmPassword"></ion-input>
        </ion-item>
        
        <button ion-button type="submit" block>Register</button>
      </form> 
</ion-content>
