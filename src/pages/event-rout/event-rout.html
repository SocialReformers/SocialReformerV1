<ion-header>
    <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        
      <ion-title>Create Event</ion-title>
    </ion-navbar>
  
  </ion-header>
  <ion-content padding>
      <form [formGroup]="form" (ngSubmit)="createEventForm(form.value)">
          
          <ion-item>
              <ion-label >Event Title</ion-label>
              <ion-input type="text" formControlName="eventTitle"></ion-input>
          </ion-item>
          <ion-item>          
              <ion-label >Event Date</ion-label>
              <ion-input type="text" formControlName="eventDate"></ion-input>
            </ion-item>
            
          <ion-item>
            <ion-label>Event Venue</ion-label>
            
          </ion-item> 
            <div class="col-xs-12 col-md-6">
              <div class="panel-body">            
                  <auto-complete  (componentCallback)="autoCompleteCallback1($event)"></auto-complete>

                  </div>          
              </div> 
          <ion-item>
            <ion-label>Event Description</ion-label>
            <ion-textarea formControlName="description"></ion-textarea>
          </ion-item>           
          <ion-item>
              <ion-label>Event Details</ion-label>
              <ion-textarea formControlName="details"></ion-textarea>
            </ion-item>
          <ion-item>
                <ion-label>Email Address</ion-label>
                <ion-input formControlName="emailAddress"></ion-input>
          </ion-item>
          <ion-item>
                <ion-label>Contact No</ion-label>
                <ion-input formControlName="contactNo"></ion-input>
          </ion-item>
          <button ion-button type="submit" block>Add Todo</button>
        </form>    
  </ion-content>
