
<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
      </ion-navbar>

</ion-header>

<ion-content>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Example 1</h3>
        </div>
        <div class="panel-body">            
            <auto-complete #lat2 (componentCallback)="autoCompleteCallback1($event)"></auto-complete>
        </div>          
        </div>
      </div>
    </div>
  
  
    <form  [formGroup]="raiseComplaint" (ngSubmit)="complaintForm(raiseComplaint.value)"> 
      <div class="formGroup">
          <ion-item>
              <ion-label>Complaint Type</ion-label>
              <ion-select  formControlName="causeType" (ionChange)="onSelectChangeRetrieveNGO($event)">              
                <ion-option *ngFor="let cause of causeList" [value] = "cause" >{{cause.type}}</ion-option>
              </ion-select>
           </ion-item>
        </div>
        <div class="formGroup">
           <ion-item>
              <ion-label>NGO List</ion-label>              
                <ion-select  formControlName="ngo" (ionChange)="onSelectNGO($event)">              
                  <ion-option *ngFor="let ngo of ngoList" [value] = "ngo" >{{ngo.name}}</ion-option>
               
              </ion-select>
           </ion-item>   
           </div>  
           <div class="formGroup">      
           <ion-item>
              <ion-label>Complaint Details</ion-label>
              <ion-textarea formControlName="compDetails" name="compDetails"></ion-textarea>
           </ion-item>
          </div>  
           <button ion-button type="submit" round>Get Contact No</button>
           <button ion-button type="submit" round>Send E-mail</button>
      </form>
    
    </ion-content>
