<ion-header>

    <ion-navbar>
        <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Home</ion-title>
      </ion-navbar>

</ion-header>

<ion-content>
  <div class="row">
    <div class="col-xs-12 col-md-6">
      <div class="panel panel-primary">
        <div class="panel-heading">
          <h3 class="panel-title">Example 1</h3>
        </div>
        <div class="panel-body">            
            <auto-complete #lat2 (componentCallback)="autoCompleteCallback1($event)"></auto-complete>
        </div>          
        </div>
      </div>
    </div>
  
  
<form #raiseComplaint='ngForm' (ngSubmit)="complaintForm(raiseComplaint,componentData1)">    
    
          <ion-item>
              <ion-label>Complaint Type</ion-label>
              <ion-select [(ngModel)]="complaintType" name="complaintType" >              
                <ion-option *ngFor="let cause of causeList"></ion-option>
              </ion-select>
           </ion-item>
           <ion-item>
              <ion-label>Complaint Type</ion-label>
              <ion-select [(ngModel)]="complaintType" name="complaintType">
                <ion-option value="f">Bank</ion-option>
                <ion-option value="m">Police</ion-option>
              </ion-select>
           </ion-item>             
           <ion-item>
              <ion-label>Complaint Details</ion-label>
              <ion-textarea [(ngModel)]="compDetails" name="compDetails"></ion-textarea>
           </ion-item>
           <button ion-button type="submit" round>Get Contact No</button>
           <button ion-button type="submit" round>Send E-mail</button>
      </form>
    
    </ion-content>
