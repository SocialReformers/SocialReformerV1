    <ion-header>
        <ion-navbar>
          <button ion-button menuToggle>
              <ion-icon name="menu"></ion-icon>
            </button>
            
          <ion-title>Event Details</ion-title>
        </ion-navbar>
      
      </ion-header>




<ion-content padding>
        <ion-row color="#f4f4f4" col-12 col-sm>
            <ion-col class="cell-3" >
             <b> Event Name</b>
            </ion-col>
            <ion-col class="cell-2" >
                {{eventlist.name}}     
            </ion-col>
          </ion-row>
            <ion-row  col-12 col-sm>
            <ion-col class="cell-3" >
              <b>Event Description</b>
            </ion-col>
            <ion-col class="cell-2" >         
                 {{eventlist.description}}      
            </ion-col>
            </ion-row>
            <ion-row  col-12 col-sm>
                <ion-col class="cell-3" ><b>Event Details</b>
                </ion-col>
                <ion-col class="cell-2" >
                  {{eventlist.details}}
                </ion-col>
                </ion-row>
                <ion-row  col-12 col-sm>
                <ion-col class="cell-3" ><b>Event Locality</b>
                </ion-col>
                <ion-col class="cell-2" >
                  {{eventlist.locality}}
                </ion-col>
                </ion-row>
            <ion-row  col-12 col-sm>
                <ion-col class="cell-3" ><b>Event City</b>
                </ion-col>
            <ion-col class="cell-2" >
              {{eventlist.city}}
            </ion-col>
            </ion-row>
            <ion-row  col-12 col-sm>
                <ion-col class="cell-3" ><b>Event Contact No</b>
                </ion-col> 
            <ion-col class="cell-2" >
              {{eventlist.contactNO}}
            </ion-col>
          
          </ion-row>
          <ion-item>
              <button ion-button (click)="join(eventlist.id,eventlist.name)" round nav>Join Event</button>
            </ion-item>
</ion-content>
