<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="col-xs-12 col-md-6">
    <ion-item color="secondary" no-padding>
        <ion-row  col-sm-4>
            <ion-col width-33>
              <p>Name of Event</p>
            </ion-col>
            <ion-col width-33>
              <p>Event Details</p>
            </ion-col>
            <ion-col width-33>
              <p>Event Date</p>
            </ion-col>
            <ion-col width-33>
              <p>Event City</p>
            </ion-col>
          </ion-row>
    </ion-item>
    <ion-item *ngFor="let item of eventlist" color="#f4f4f4" >
      <ion-row col-sm-4>
        <ion-col width-33>
          <ion-item > <p>{{item.name}}</p></ion-item>
        </ion-col>
        <ion-col width-33>
          <p>{{item.description}}</p>
        </ion-col>
        <ion-col width-33>
          <p>{{item.eventDate}}</p>
        </ion-col>
        <ion-col width-33>
          <p>{{item.city}}</p>
        </ion-col>
      </ion-row>
    </ion-item>
  </ion-list>
</ion-content>
