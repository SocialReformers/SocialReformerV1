<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>List</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>

  <ion-list class="cell-0" >
        <ion-row col-12 col-sm >
            <ion-col width-23>
              <p>Name of Event</p>
            </ion-col>
            <ion-col width-30>
              <p>Event Details</p>
            </ion-col>
            <ion-col width-13>
              <p>Event Date</p>
            </ion-col>
            <ion-col width-10>
              <p>Event City</p>
            </ion-col>
          </ion-row>
    </ion-list>
    <ion-list *ngFor="let item of eventlist" class="cell-1"  >
      
      <ion-row  (click)="getEventDetails(item.id)" col-12 col-sm>
        <ion-col width-23>
          <p>{{item.name}}</p>
        </ion-col>
        <ion-col width-30>
          <p>{{item.description}}</p>
        </ion-col>
        <ion-col width-13>
          <p>{{item.eventDate}}</p>
        </ion-col>
        <ion-col width-10>
          <p>{{item.city}}</p>
        </ion-col>
      </ion-row>
    </ion-list>

</ion-content>
